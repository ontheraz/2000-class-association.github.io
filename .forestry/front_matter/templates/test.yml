    type: text
    config:
      required: false
    label: Just to confirm appearance
  - name: imageFile
    type: file
    config:
      maxSize: 64
    label: Image
    description: The image itself
  - name: date
    type: datetime
    label: Date
    config:
      required: true
      date_format: DD/MM/YYYY
      time_format: 
