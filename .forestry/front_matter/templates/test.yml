  - name: caption
    type: text
    config:
      required: true
    label: Caption
    description: The caption for the image. <br><em>Also used for alternate text for
      accessibility devices.</em>
  - name: extendedCaption
    type: text
    config:
      required: false
    label: Extended Caption
    description: The extended caption for the image
  - name: citation
    type: text
    config:
      required: false
    label: Citation
    description: The creator/owner of the image
