{% assign paginator = include.paginator %}


<nav aria-label="page navigation">
    <ul class="pagination justify-content-center">

        <li class="page-item {% if paginator.previous_page == nil %} disabled {% endif %}">
            <a class="page-link" href="{{ paginator.first_page_path }}">First</a>
        </li>  

        <li class="page-item {% if paginator.previous_page == nil %} disabled {% endif %}">
          <a class="page-link" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer</a>
        </li>
      {% if paginator.page_trail %}
        {% for trail in paginator.page_trail %}
          <li class="page-item {% if page.url == trail.path %}active"{% endif %}">
              <a class="page-link" href="{{ trail.path | prepend: site.baseurl | beautify_url }}" title="{{trail.title}}">{{ trail.num }}</a>
          </li>
        {% endfor %}
      {% endif %}

        <li class="page-item{% if paginator.next_page == nil %} disabled {% endif %}" >
          <a class="page-link" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older</a>
        </li>

        <li class="page-item {% if paginator.next_page == nil %} disabled {% endif %}">
            <a class="page-link" href="{{ paginator.last_page_path }}">Last</a>
        </li>  
    </ul>
  </nav>
